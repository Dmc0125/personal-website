<!DOCTYPE html>
<html %lang% class="w-full min-h-screen scroll-smooth">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
	</head>
	<script>
		const colorMode = localStorage.getItem('color-mode');
		const html = document.querySelector('html')

		if (colorMode == 'dark') {
			html.classList.add('dark');
		}
	</script>
	<body data-sveltekit-preload-data="hover" class="w-full min-h-screen bg-bg-1-light dark:bg-bg-1-dark">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
